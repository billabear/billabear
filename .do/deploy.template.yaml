spec:
  name: billabear
  services:
    - environment_slug: php
      git:
        branch: main
        repo_clone_url: https://github.com/billabear/billabear.git
      envs:
        - key: APP_ENV
          value: "prod"
        - key: STRIPE_PUBLIC_API_KEY
          scope: RUN_TIME
        - key: STRIPE_PRIVATE_API_KEY
          scope: RUN_TIME
        - key: STRIPE_WEBHOOK_SECRET
          scope: RUN_TIME
      name: billabear
      run_command: heroku-php-apache2 public/
  databases:
    - name: billabear